<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saylani Campus Portal â€“ Admin Events</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      /* Exact Color Codes provided */
      :root {
        --saylani-green: #66b032;
        --saylani-blue: #0057a8;
        --saylani-white: #ffffff;
        --light-bg: #f8f9fa;
        --text-dark: #333333;
      }

      body {
        background-color: var(--light-bg);
        overflow-x: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Sidebar Styling */
      .sidebar {
        background-color: #ffffff;
        min-height: 100vh;
        padding-top: 20px;
        border-right: 1px solid #eee;
      }

      .sidebar .nav-link {
        color: #555;
        font-weight: 600;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 4px;
        border-radius: 0 24px 24px 0;
        margin-right: 16px;
        transition: all 0.2s;
      }

      .sidebar .nav-link:hover {
        background-color: #f0f0f0;
        color: var(--saylani-green);
      }

      .sidebar .nav-link.active {
        background-color: var(--saylani-green);
        color: white;
        box-shadow: 0 4px 12px rgba(102, 176, 50, 0.2);
      }

      /* Main Content Area */
      .main-content {
        padding: 30px;
      }

      /* Section Headers */
      .section-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* Event Card */
      .event-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        height: 100%;
        transition: transform 0.2s;
      }
      .event-card:hover {
        transform: translateY(-3px);
      }

      .event-img {
        height: 160px;
        background-color: #e9ecef;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #adb5bd;
        font-size: 3rem;
      }

      .event-body {
        padding: 20px;
      }

      .event-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: var(--text-dark);
      }

      .event-info {
        font-size: 0.9rem;
        color: #6c757d;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Layout overrides */
      @media (min-width: 992px) {
        .sidebar {
          position: fixed;
          width: 250px;
          z-index: 100;
        }
        .main-content {
          margin-left: 250px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar d-none d-lg-block">
      <div class="px-4 mb-4">
        <h4 class="fw-bold" style="color: var(--text-dark)">
          <i class="bi bi-shield-lock-fill text-success"></i> Admin
        </h4>
      </div>

      <div class="nav flex-column">
        <a class="nav-link" href="admin.html"
          ><i class="bi bi-grid-fill"></i> Dashboard</a
        >
        <a class="nav-link" href="admin_users.html"
          ><i class="bi bi-people"></i> Users</a
        >
        <a class="nav-link" href="admin_complaints.html"
          ><i class="bi bi-file-earmark-text"></i> Complaints</a
        >
        <a class="nav-link" href="admin_lost_items.html"
          ><i class="bi bi-box-seam"></i> Lost Items</a
        >
        <a class="nav-link active" href="admin_events.html"
          ><i class="bi bi-calendar-event"></i> Events</a
        >
        <a class="nav-link" href="index.html" style="color: #dc3545"
          ><i class="bi bi-box-arrow-right"></i> Logout</a
        >
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="section-title mb-0">
            <i class="bi bi-calendar-event text-success"></i> Events Management
          </h2>

          <div class="d-flex gap-2">
            <a
              href="index.html"
              class="btn btn-sm btn-outline-secondary d-flex align-items-center"
              style="font-size: 0.75rem; padding: 4px 10px"
            >
              Back to Login
            </a>
            <button class="btn btn-sm btn-success">
              <i class="bi bi-plus-lg"></i> Create Event
            </button>
          </div>
        </div>

        <div class="row g-4">
          <!-- Event 1 -->
          <div class="col-md-6 col-lg-4">
            <div class="event-card">
              <div class="event-img bg-light text-success">
                <i class="bi bi-code-slash"></i>
              </div>
              <div class="event-body">
                <h5 class="event-title">Annual Hackathon 2024</h5>
                <div class="event-info">
                  <i class="bi bi-calendar"></i> Nov 15, 2024
                </div>
                <div class="event-info">
                  <i class="bi bi-geo-alt"></i> Main Auditorium
                </div>
                <div class="event-info">
                  <i class="bi bi-people"></i> 150 Registered
                </div>
                <div class="mt-3 d-flex justify-content-between">
                  <button class="btn btn-sm btn-outline-primary">Edit</button>
                  <button class="btn btn-sm btn-outline-danger">Cancel</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Event 2 -->
          <div class="col-md-6 col-lg-4">
            <div class="event-card">
              <div class="event-img bg-light text-primary">
                <i class="bi bi-book"></i>
              </div>
              <div class="event-body">
                <h5 class="event-title">Tech Seminar</h5>
                <div class="event-info">
                  <i class="bi bi-calendar"></i> Dec 05, 2024
                </div>
                <div class="event-info">
                  <i class="bi bi-geo-alt"></i> Hall B
                </div>
                <div class="event-info">
                  <i class="bi bi-people"></i> 80 Registered
                </div>
                <div class="mt-3 d-flex justify-content-between">
                  <button class="btn btn-sm btn-outline-primary">Edit</button>
                  <button class="btn btn-sm btn-outline-danger">Cancel</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Event 3 -->
          <div class="col-md-6 col-lg-4">
            <div class="event-card">
              <div class="event-img bg-light text-warning">
                <i class="bi bi- trophy"></i>
              </div>
              <div class="event-body">
                <h5 class="event-title">Sports Gala</h5>
                <div class="event-info">
                  <i class="bi bi-calendar"></i> Jan 20, 2025
                </div>
                <div class="event-info">
                  <i class="bi bi-geo-alt"></i> Sports Complex
                </div>
                <div class="event-info">
                  <i class="bi bi-people"></i> 300+ Expected
                </div>
                <div class="mt-3 d-flex justify-content-between">
                  <button class="btn btn-sm btn-outline-primary">Edit</button>
                  <button class="btn btn-sm btn-outline-danger">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
