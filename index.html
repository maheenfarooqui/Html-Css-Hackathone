<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saylani Campus Portal – Login</title>
    <meta
      name="description"
      content="Saylani Campus Portal – Manage reports, complaints & events in one place."
    />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Full Screen Container -->
    <div class="container-fluid p-0 overflow-hidden">
      <div class="row g-0 h-100">
        <!-- LEFT COLUMN: LOGO AND TEXT (Swapped back as requested) -->
        <div class="col-lg-7 col-md-6 left-column position-relative">
          <div class="content-wrapper">
            <!-- Logo Image -->
            <div class="branding">
              <img
                src="logo (2).png"
                alt="Saylani Welfare Logo"
                class="logo-img"
              />
            </div>

            <h1 class="main-heading">Campus Portal</h1>
            <p class="subtitle">
              Manage reports, complaints <br />
              & events in one place.
            </p>
          </div>

          <!-- Green Wave Decoration (SVG) -->
          <div class="wave-shape">
            <svg viewBox="0 0 500 150" preserveAspectRatio="none">
              <!-- Subtle background wave -->
              <path
                d="M0,150 L0,40 Q150,150 500,80 L500,150 Z"
                fill="rgba(102, 176, 50, 0.15)"
              ></path>
              <!-- Main green wave -->
              <path
                d="M0,150 L0,100 Q180,160 500,60 L500,150 Z"
                fill="rgba(102, 176, 50, 0.25)"
              ></path>
            </svg>
          </div>
        </div>

        <!-- RIGHT COLUMN: LOGIN FORM (Swapped back as requested) -->
        <div class="col-lg-5 col-md-6 right-column">
          <div class="login-card shadow-lg">
            <h2 class="form-title">Login</h2>

            <form id="loginForm">
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder=""
                  required
                />
              </div>

              <!-- Password Input -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder=""
                  required
                />
              </div>

              <!-- Role Toggle (Student / Admin) -->
              <div class="role-selector mb-4">
                <input
                  type="radio"
                  class="btn-check"
                  name="role"
                  id="role-student"
                  autocomplete="off"
                  checked
                />
                <label
                  class="btn btn-outline-secondary role-btn"
                  for="role-student"
                  >Student</label
                >

                <input
                  type="radio"
                  class="btn-check"
                  name="role"
                  id="role-admin"
                  autocomplete="off"
                />
                <label
                  class="btn btn-outline-secondary role-btn"
                  for="role-admin"
                  >Admin</label
                >
              </div>

              <!-- Login Button -->
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-login">
                  Log In
                </button>
              </div>

              <!-- Google Sign-In -->
              <div class="d-grid">
                <button type="button" class="btn btn-light btn-google">
                  <img
                    src="https://www.svgrepo.com/show/475656/google-color.svg"
                    alt="Google"
                    width="20"
                    height="20"
                    class="me-2"
                  />
                  Sign in an account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Check if student role is selected
          if (document.getElementById("role-student").checked) {
            window.location.href = "student.html";
          } else {
            // Redirect to Admin Dashboard
            window.location.href = "admin.html";
          }
        });
    </script>
  </body>
</html>
